<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harddhik Bohidar | Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --secondary-text: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .role {
            font-size: 1.25rem;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: var(--secondary-text);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Harddhik Bohidar</h1>
        
        <div class="role">CS Senior @ UB </div>
        
        <p>
            <br>
            Full portfolio currently under construction.
        </p>

        <div class="links">
            <a href="mailto:harddhikb.u@gmail.com" class="btn">Contact Me</a>
            <a href="https://github.com/h-bohidar" class="btn btn-outline" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/harddhik-bohidar-46509026a" class="btn btn-outline" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
